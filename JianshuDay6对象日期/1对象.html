<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 对象！
			 * Object  事物，物体
			 * 类
			 * 类是对象的抽象！对象是类的具体！
			 * 凯撒大帝，
			 * 司秀丽
			 * 动物 ，狗，大黄！
			 * 家具，桌子，
			 * 恒星！日！太阳！
			 * 行星！火星！水星，地球！
			 * 老师，苍老师！
			 * class 保留字
			 */
			//创建一个对象！用new关键字是创建一个对象！ Object+（）
			var student = new Object();
			//student就是对象的名字（也是变量的名字！）
			document.write(student);//[object Object]
			document.write("<br />")
			document.write(typeof student);//object 
			
		</script>
	</head>

	</body>
</html>
