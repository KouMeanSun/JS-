<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				background: url(images/bg.jpg) no-repeat center;
				background-size: cover;
			}
			img{
				width: 18px;
				height: 18px;
				position: absolute;
			}
			
		</style>
		<script type="text/javascript" src="move_new.js" ></script>
		<script type="text/javascript" src="js_5/Base.js" ></script>
		<script type="text/javascript" src="js_5/Fireworm.js" ></script>
		<script type="text/javascript" src="js_5/Snow.js" ></script>
		<script type="text/javascript">
			onload = function(){
				//创建萤火虫
				for(var i=0;i<30;i++){
					new Fireworm();
				}
				
				var count = 30;
				var timer = setInterval(function(){
					if(count--){
						//创建雪花
						new Snow();
					}else{
						//清除定时器
						clearInterval(timer);
					}
					
				},200);
			};
		</script>
	</head>

</html>
